<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
        <script src="./dist/bundle.js"></script>
    </head>

    <body>
        <a-scene>

            <a-assets>
                <img id="texture" src="img/texture.jpg">
            </a-assets>

            <a-box color="#FFFFFF" width="1" height="1" depth="1"
                   click-drag position="0 0 0"
                   rotation="45 45 45"
                   scale="1 2.5 1"
                   src="#texture">
                <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>

                <a-event name="mouseenter" scale="4 1 6"></a-event>
            </a-box>

            <a-camera position="0 2 5" look-controls-enabled="false">
                <a-cursor color="#FF0000">
            </a-camera>
        </a-scene>


    </body>
</html>
